get:
  summary: Get courier geo history
  description: Get courier's location history for current order
  parameters:
  - $ref: 'parameters.yml#/CourierID'
  - in: query
    name: since
    description: Lower bound of history point timestamps
    schema:
      type: integer
      format: int64
      default: 0

  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/OrderTracks'
    '404':
      description: Courier not found
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
