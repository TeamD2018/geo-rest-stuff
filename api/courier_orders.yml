post:
  summary: Create new order
  description: |
    Create new order. The courier with courier_id MUST be created before this operation.
  parameters:
  - $ref: 'parameters.yml#/CourierID'
  requestBody:
    content:
      application/json:
        schema:
          $ref: 'schemas.yml#/OrderCreate'
  responses:
    '201':
      description: Ok
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Order'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
    default:
      description: Error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'

get:
  summary: Get orders for courier
  parameters:
  - $ref: 'parameters.yml#/CourierID'

  - name: since
    description: |
     Time marker as unix timestamp
    in: query
    schema:
      type: integer
      format: int64
    required: true

  - name: asc
    description: |
      Should time marker be threated as lower bound(true) or upper bound(false)
    in: query
    schema:
      type: boolean
      default: false

  - name: exclude_delivered
    description: |
      Should delivered orders be excluded from response
    in: query
    default: false
    schema:
      type: boolean
      default: false


  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Orders'
    '404':
      description: Courier not found
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
    '500':
      description: Server internal error
      content:
        application/json:
          schema:
            $ref: 'schemas.yml#/Error'
